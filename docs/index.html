<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JustReadIT</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="description" content="JustReadIT">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <!-- Theme -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css">
    <!-- Lato font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap">
    <!-- Favicon -->
    <link rel="icon" href="_media/favicon.ico">
    <!-- Overriding theme stuff -->
    <style>
        :root {
            --theme-color: rgb(45, 166, 45);
            --cover-background-image: initial; /* Necessary to override theme */
            --cover-background-color: rgba(0, 0, 0, 0); /* Necessary to override theme */
            --sidebar-name-font-family: Lato, sans-serif;
            --sidebar-name-font-weight: 700;
        }

        .cover-main h1 {
            font-family: Lato, sans-serif;
            font-weight: 700;
        }

        .cover-main img {
            width: 165px;
            height: 165px;
            border-radius: 7px;
        }
    </style>
</head>
<body>
<div id="app"></div>
<!-- Docsify config -->
<script>
    window.$docsify = {
        name: 'JustReadIT',
        repo: 'https://github.com/gastbob40/JustReadIT',
        loadSidebar: true,
        subMaxLevel: 3,
        coverpage: true,
        homepage: 'home.md',
        auto2top: true,
        relativePath: true
    }
</script>
<!-- Docsify -->
<script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
<!-- Medium's image zoom. Based on medium-zoom. -->
<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
<!-- Add a simple Click to copy button to all preformatted code blocks to effortlessly allow users to copy example code from your docs.  -->
<script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>
<!-- Add tool to parse emoji -->
<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>

<!-- PDFObject.js is a required dependency of this plugin -->
<script src="//cdnjs.cloudflare.com/ajax/libs/pdfobject/2.1.1/pdfobject.min.js"></script>
<!-- or use this if you are not hosting the file yourself -->
<script src="//unpkg.com/docsify-pdf-embed-plugin/src/docsify-pdf-embed.js"></script>

</body>
</html>
